<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Sinh nh·∫≠t vv</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap&subset=vietnamese"
        rel="stylesheet">
    <audio id="myAudio" autoplay loop>
        <source src="public/Be The Sky.mp3" type="audio/mpeg">
    </audio>
    <style>
        #myAudio {
            display: none;
        }

        body {
            margin: 0;
            overflow: hidden;
            background: black;
            font-family: 'Dancing Script', cursive;
        }

        #countdown {
            font-size: 5vw;
            /* nh·ªè h∆°n, b·∫°n c√≥ th·ªÉ ch·ªânh 3vw hay 5vw t√πy */
            color: pink;
            white-space: nowrap;
            /* √©p ch·ªØ lu√¥n 1 h√†ng */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-shadow: 0 0 10px pink, 0 0 20px hotpink;
            text-align: center;
        }

        #nextBtn {
            display: none;
            padding: 10px 20px;
            margin: 10px;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            background: rgb(118, 169, 214);
            color: white;
            cursor: pointer;
            margin-top: 20px;
            position: absolute;
            top: 70%;
            left: 50%;
            transform: translateX(-50%);
        }

        #nextBtn:hover {
            background: rgb(57, 96, 110);

        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .fade-in-text {
            opacity: 0;
            /* ƒê·∫£m b·∫£o vƒÉn b·∫£n ban ƒë·∫ßu b·ªã ·∫©n */
            animation: fadeIn 3s forwards;
            /* 3s l√† th·ªùi gian hi·ªáu ·ª©ng, forwards gi·ªØ tr·∫°ng th√°i cu·ªëi c√πng */
        }
    </style>
</head>

<body>

    <canvas id="matrix"></canvas>
    <div id="countdown"></div>
    <button id="nextBtn" onclick="window.location.href='birthday.html'">Ti·∫øp t·ª•c üéÅ</button>

    <script>
        const canvas = document.getElementById("matrix");
        const ctx = canvas.getContext("2d");
        const nextBtn = document.getElementById("nextBtn");

        canvas.height = window.innerHeight;
        canvas.width = window.innerWidth;

        const letters = "HAPPYBIRTHDAY".split("");
        const fontSize = 16;
        const columns = canvas.width / fontSize;
        const drops = Array.from({ length: columns }, () => 1);

        function drawMatrix() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#f88";
            ctx.font = fontSize + "px monospace";

            for (let i = 0; i < drops.length; i++) {
                const text = letters[Math.floor(Math.random() * letters.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }
        setInterval(drawMatrix, 50); // ch·∫≠m h∆°n

        // Countdown
        let count = 5;
        const countdownEl = document.getElementById("countdown");
        countdownEl.textContent = count;

        const timer = setInterval(() => {
            count--;
            if (count > 0) {
                countdownEl.textContent = count;
            } else if (count === 0) {
                countdownEl.textContent = "üéâ HAPPY BIRTHDAY THANH TR√öC üíó";
                countdownEl.style.color = "#DDAAAA"
                countdownEl.classList.add("fade-in-text"); // Th√™m class hi·ªáu ·ª©ng m·ªù d·∫ßn
                nextBtn.style.display = "inline-block";
                nextBtn.classList.add("fade-in-text")
                clearInterval(timer);
            }
        }, 1000);
        window.onload = function () {
            // L·∫•y th·∫ª audio th√¥ng qua id
            var audio = document.getElementById("myAudio");

            // ƒê·∫∑t √¢m l∆∞·ª£ng th√†nh 50% (0.5)
            audio.volume = 0.3;

            const nextBtn = document.getElementById("nextBtn");


            // S·ª± ki·ªán khi chu·ªôt di v√†o n√∫t
            nextBtn.addEventListener('mouseenter', () => {
                nextBtn.textContent = 'B·∫°n c√≥ mu·ªën g·∫∑p m√¨nh kh√¥ng?';
            });

            // S·ª± ki·ªán khi chu·ªôt r·ªùi kh·ªèi n√∫t
            nextBtn.addEventListener('mouseleave', () => {
                nextBtn.textContent = 'Ti·∫øp t·ª•c üéÅ';
            });
        };
        document.addEventListener('DOMContentLoaded', function () {
            var audio = document.getElementById('myAudio');
            var unmuteButton = document.getElementById('unmuteButton');

            unmuteButton.addEventListener('click', function () {
                audio.muted = false; // T·∫Øt ch·∫ø ƒë·ªô im l·∫∑ng
                unmuteButton.style.display = 'none'; // ·∫®n n√∫t sau khi ƒë√£ b·∫≠t ti·∫øng
            });
        });

        if (/Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent)) {
            // Ch·ªâ ch·∫°y khi l√† thi·∫øt b·ªã di ƒë·ªông
            document.addEventListener('touchstart', function playMusicOnce() {
                var audio = document.getElementById("myAudio");
                audio.play()

            });
        }
    </script>
    </script>
</body>

</html>
