<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Matrix Countdown</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap&subset=vietnamese"
        rel="stylesheet">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
            font-family: 'Dancing Script', cursive;
        }

        #countdown {
            font-size: 4vw;
            /* nh·ªè h∆°n, b·∫°n c√≥ th·ªÉ ch·ªânh 3vw hay 5vw t√πy */
            color: pink;
            white-space: nowrap;
            /* √©p ch·ªØ lu√¥n 1 h√†ng */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-shadow: 0 0 10px pink, 0 0 20px hotpink;
            text-align: center;
        }

        #nextBtn {
            display: none;
            padding: 10px 20px;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            background: rgb(118, 169, 214);
            color: white;
            cursor: pointer;
            margin-top: 20px;
            position: absolute;
            top: 70%;
            left: 50%;
            transform: translateX(-50%);
        }

        #nextBtn:hover {
            background: rgb(57, 96, 110);
        }
    </style>
</head>

<body>
    <canvas id="matrix"></canvas>
    <div id="countdown"></div>
    <button id="nextBtn" onclick="window.location.href='birthday.html'">Ti·∫øp t·ª•c üéÅ</button>

    <script>
        const canvas = document.getElementById("matrix");
        const ctx = canvas.getContext("2d");
        const nextBtn = document.getElementById("nextBtn");

        canvas.height = window.innerHeight;
        canvas.width = window.innerWidth;

        const letters = "HAPPYBIRTHDAY".split("");
        const fontSize = 16;
        const columns = canvas.width / fontSize;
        const drops = Array.from({ length: columns }, () => 1);

        function drawMatrix() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#f88";
            ctx.font = fontSize + "px monospace";

            for (let i = 0; i < drops.length; i++) {
                const text = letters[Math.floor(Math.random() * letters.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }
        setInterval(drawMatrix, 50); // ch·∫≠m h∆°n

        // Countdown
        let count = 5;
        const countdownEl = document.getElementById("countdown");
        countdownEl.textContent = count;

        const timer = setInterval(() => {
            count--;
            if (count > 0) {
                countdownEl.textContent = count;
            } else if (count === 0) {
                countdownEl.textContent = "üéâ HAPPY BIRTHDAY THANH TR√öC üíó";
                countdownEl.style.color = "#DDAAAA"
                nextBtn.style.display = "inline-block";
                clearInterval(timer);
            }
        }, 1000);
    </script>
</body>

</html>
